services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financas-frontend
    ports:
      - "8080:80"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financas-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/financas
      DB_USER: financas
      DB_PASSWORD: financas
      SERVER_PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    extends:
      file: ./backend/docker-compose.yml
      service: postgres
