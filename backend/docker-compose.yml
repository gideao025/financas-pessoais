services:
  postgres:
    image: postgres:16-alpine
    container_name: financas-postgres
    environment:
      POSTGRES_DB: financas
      POSTGRES_USER: financas
      POSTGRES_PASSWORD: financas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financas -d financas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
