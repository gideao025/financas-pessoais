<aside class="hidden w-72 border-r border-[#e5e7eb] bg-white p-4 md:flex md:flex-col dark:border-[#2a3441] dark:bg-[#1a242f]">
  <div class="mb-6 flex flex-col px-3">
    <h2 class="text-base font-bold text-[#111418] dark:text-white">Painel Financeiro</h2>
    <p class="text-xs text-[#617589]">Gestão pessoal</p>
  </div>

  <nav class="flex flex-col gap-1">
    <a class="menu-link" routerLink="/dashboard" routerLinkActive="menu-link-active" [routerLinkActiveOptions]="{ exact: true }">
      <span class="material-symbols-outlined">dashboard</span>
      <span>Dashboard</span>
    </a>
    <a class="menu-link" routerLink="/transactions" routerLinkActive="menu-link-active">
      <span class="material-symbols-outlined">swap_horiz</span>
      <span>Transações</span>
    </a>
    <a class="menu-link" routerLink="/cards" routerLinkActive="menu-link-active">
      <span class="material-symbols-outlined">credit_card</span>
      <span>Cartões</span>
    </a>
    <a class="menu-link" routerLink="/reports" routerLinkActive="menu-link-active">
      <span class="material-symbols-outlined">monitoring</span>
      <span>Relatórios</span>
    </a>
    <a class="menu-link" routerLink="/settings" routerLinkActive="menu-link-active">
      <span class="material-symbols-outlined">settings</span>
      <span>Configurações</span>
    </a>
  </nav>

  <div class="mt-auto rounded-xl border border-[#e5e7eb] bg-[#f8fafb] p-4 dark:border-[#2a3441] dark:bg-[#111b24]">
    <p class="text-xs font-semibold text-[#617589]">Sincronização</p>
    <p class="mt-1 text-sm font-bold">Atualizado há 2 minutos</p>
    <button class="mt-3 w-full rounded-lg bg-primary px-3 py-2 text-xs font-bold text-white transition-colors hover:bg-primary/90">Nova entrada</button>
  </div>
</aside>
