<header class="sticky top-0 z-50 border-b border-[#e5e7eb] bg-white/95 px-6 py-3 backdrop-blur dark:border-[#2a3441] dark:bg-[#1a242f]/95 md:px-10">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <div class="flex items-center gap-4 text-[#111418] dark:text-white">
      <div class="size-6 text-primary">
        <span class="material-symbols-outlined text-3xl">account_balance_wallet</span>
      </div>
      <div>
        <h1 class="text-lg font-bold leading-tight tracking-[-0.015em]">FinanceDash</h1>
        <p class="text-xs text-[#617589]">Visão consolidada das suas finanças</p>
      </div>
    </div>

    <label class="min-w-40 w-full md:w-[360px]">
      <div class="flex h-10 w-full items-center rounded-lg bg-[#f0f2f4] dark:bg-[#2a3441]">
        <div class="flex items-center justify-center pl-4 text-[#617589]">
          <span class="material-symbols-outlined text-[20px]">search</span>
        </div>
        <input
          class="form-input h-full w-full border-none bg-transparent px-4 text-sm placeholder:text-[#617589] focus:ring-0"
          placeholder="Pesquisar transações, relatórios e contas..."
          [value]="busca()"
          (input)="busca.set(($any($event.target)).value)"
        />
      </div>
    </label>

    <div class="flex items-center gap-2">
      <button class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#f0f2f4] text-[#111418] transition-colors hover:bg-[#e4e8eb] dark:bg-[#2a3441] dark:text-white dark:hover:bg-[#324052]" title="Notificações">
        <span class="material-symbols-outlined">notifications</span>
      </button>
      <button class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#f0f2f4] text-[#111418] transition-colors hover:bg-[#e4e8eb] dark:bg-[#2a3441] dark:text-white dark:hover:bg-[#324052]" title="Ajuda">
        <span class="material-symbols-outlined">help</span>
      </button>
      <button class="flex h-10 w-10 items-center justify-center rounded-lg bg-[#f0f2f4] text-[#111418] transition-colors hover:bg-[#e4e8eb] dark:bg-[#2a3441] dark:text-white dark:hover:bg-[#324052]" (click)="alternarTema()" title="Alternar tema">
        <span class="material-symbols-outlined">{{ temaEscuro() ? 'light_mode' : 'dark_mode' }}</span>
      </button>
      <div class="size-10 rounded-full border-2 border-primary/20 bg-cover bg-center" style="background-image: url('https://i.pravatar.cc/100?img=12')"></div>
    </div>
  </div>
</header>
